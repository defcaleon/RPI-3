<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="styles/owfont-regular.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
          rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>

    <title>fancy weather</title>
</head>
<body>
<div id="root">
    <div class="App ">
        <nav class="navbar d-flex">
            <div class="header-btns d-flex col-12 col-sm-6">
                <div id="reload" class="reload-btn btn nav-item"><i></i></div>
                <div class="lang-btn btn "><i></i><select id="lang">
                    <option>en</option>
                    <option>ru</option>
                </select></div>
                <div class="temp-btns">
                    <div id="temp-f" class="temp-btn temp-btn-f btn nav-item" data-scale="F">°F<i></i></div>
                    <div id="temp-c" class="temp-btn temp-btn-c btn nav-item" data-scale="C">°C<i></i></div>
                </div>
            </div>

            <div class="search-panel col-12 col-sm-6 justify-content-end"><input class="search-input" type="text"
                                                                                 name="city" placeholder="Search"
                                                                                 autocomplete="off">
                <div class="voice"></div>
                <button class="search-button btn" id="search">Search<i></i></button>
            </div>
        </nav>

        <div class="main justify-content-center">
            <div class="location col-sm-7 col-12">
                <p class="location-place">
                    <span id="city"></span>
                    <span>,</span>
                    <span id="country"></span></p>
                <div class="location-date">
                    <span class="location-day" id="date"></span>
                    <span class="location-time" id="time"></span></div>

                <div class="location-weather d-flex">
                    <p class="location-temperature">
                        <span class="current-temperature">10</span>
                        <span class="location-degree">°</span>
                        <span><i class="weather-icon owf owf-5x" id="weather-icon-main"></i></span>

                    </p>
                    <div class="location-details">
                        <p class="summary"></p>

                        <p class="apparent-temperature">
                            <span class="apparent-text"></span>
                            <span class="apparent-value"> </span>
                            <span>°</span></p>

                        <p class="wind-speed">
                            <span class="wind-text"> </span>
                            <span class="wind-value"></span>
                            <span class="wind-units">m/s</span></p>

                        <p class="humidity">
                            <span class="humidity-text"> </span>
                            <span class="humidity-value"></span>
                            <span>%</span></p>
                    </div>

                </div>
            </div>


            <div class="geolocation col-12 col-sm-5 ">

                <div id="map"></div>

                <div class="coordinates">
                    <p class="latitude">
                        <span class="latitude-text"> </span>
                        <span class="latitude-value"></span>
                    </p>
                    <p class="longitude">
                        <span class="longitude-text"> </span>
                        <span class="longitude-value"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="forecast col-12 justify-content-around align-content-end">

            <div class="day-one days">
                <p class="day" id="num-day-one"></p>
                <p class="location-temperature">
                    <span class="day-temperature" id="temp-day-one">10</span>
                    <span class="day-degree">°</span>
                    <span><i class="  " id="ico-day-one"></i></span>
                </p>

            </div>

            <div class="day-two days">
                <p class="day" id="num-day-two"></p>
                <p class="location-temperature">
                    <span class="day-temperature" id="temp-day-two">10</span>
                    <span class="day-degree">°</span>
                    <span><i class="  " id="ico-day-two"></i></span>
                </p>

            </div>

            <div class="day-three days">
                <p class="day" id="num-day-three"></p>
                <p class="location-temperature">
                    <span class="day-temperature" id="temp-day-three">10</span>
                    <span class="day-degree">°</span>
                    <span><i class=" " id="ico-day-three"></i></span>
                </p>

            </div>
        </div>

    </div>

</div>


</div>
<link rel="stylesheet" href="styles/bootstrap-grid.min.css">
<link rel="stylesheet" href="styles/style.css">

<script src="scripts/main.js"></script>
</body>
</html>
